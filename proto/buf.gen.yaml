version: v1
plugins:
  - name: swift
    out: swift_protos
    opt:
      - FileNaming=PathToUnderscores
      - Visibility=Public
  - name: grpc-swift
    out: swift_protos
    opt:
      - FileNaming=PathToUnderscores
      - Visibility=Public
  - name: go
    out: go-proto
    opt:
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - paths=source_relative
  - name: go-grpc
    out: go-proto
    opt:
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - paths=source_relative
